<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Upload Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="tabs">
        <button class="tab-btn active" data-tab="id-card">ID Card</button>
        <button class="tab-btn" data-tab="passport">Passport</button>
      </div>

      <div id="passport-tab" class="tab-content active">
        <form id="upload-form">
          <label for="passport-upload">Upload Passport:</label>
          <input type="file" id="passport-upload" accept="image/*" />
          <div id="passport-preview" class="preview"></div>
          <button type="submit">Submit ID Card</button>
        </form>
    </div>
    
    <div id="id-card-tab" class="tab-content">
        <form id="upload-form">
            <label for="id-card-upload">Upload ID Card:</label>
            <input type="file" id="id-card-upload" accept="image/*" />
            <div id="id-card-preview" class="preview"></div>
            <button type="submit">Submit Passport</button>
        </form>
      </div>

      <div id="message"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
